<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Whac-a-Mole</title>

<body>
    <section id="startPage">
        <Header><h1>Whac-a-Mole</h1></Header>
        <button id="playGame">Play</button>
    </section>
    
    <main id="game">
        <div id="hammer"></div>
        <div id="scoreInfo">

        </div>
        <div id="molesInfo">
            <h2>Points for mole</h2>
            <div>
                <img src="./res/img/mole1.png" alt="" class="moleInfoImg">
                <b id="mole1InfoPoints">???</b>
            </div>
            <div>
                <img src="./res/img/mole2.png" alt="" class="moleInfoImg">
                <b id="mole2InfoPoints">???</b>
            </div>
            <div>
                <img src="./res/img/mole3.png" alt="" class="moleInfoImg">
                <b id="mole3InfoPoints">???</b>
            </div>
            <div>
                <img src="./res/img/mole4.png" alt="" class="moleInfoImg">
                <b id="mole4InfoPoints">???</b>
            </div>
            <div>
                <img src="./res/img/mole5.png" alt="" class="moleInfoImg">
                <b id="mole5InfoPoints">???</b>
            </div>
        </div>
        <button id="startGame">Start</button>
        <div id="board">
        <div class="hole"><div class="mole"></div><img src="./res/img/hole.png" alt="" draggable="false" class="holeImg"></div>
        <div class="hole"><div class="mole"></div><img src="./res/img/hole.png" alt="" draggable="false" class="holeImg"></div>
        <div class="hole"><div class="mole"></div><img src="./res/img/hole.png" alt="" draggable="false" class="holeImg"></div>
        <div class="hole"><div class="mole"></div><img src="./res/img/hole.png" alt="" draggable="false" class="holeImg"></div>
        <div class="hole"><div class="mole"></div><img src="./res/img/hole.png" alt="" draggable="false" class="holeImg"></div>
        <div class="hole"><div class="mole"></div><img src="./res/img/hole.png" alt="" draggable="false" class="holeImg"></div>
        <div class="hole"><div class="mole"></div><img src="./res/img/hole.png" alt="" draggable="false" class="holeImg"></div>
        <div class="hole"><div class="mole"></div><img src="./res/img/hole.png" alt="" draggable="false" class="holeImg"></div>
        <div class="hole"><div class="mole"></div><img src="./res/img/hole.png" alt="" draggable="false" class="holeImg"></div>
     </div>
    </main>
    <script src="./res/js/main.js"></script>
